<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<style type="text/css">
.box-set {
    background: #e8eae9;
    height: 160px;
    position: relative;
}

.box {
    background: #8ec63f;
    border: 3px solid #f7941d; 
    position: absolute;
}

.box-1 {
    left: 10px;
    top: 10px;
}

.box-2 {
    left: 20px;
    z-index: 3;
}

.box-3 {
    left: 40px;
    top: 15px;
    z-index: 2;
}

.box-4 {
    left: 70px;
    z-index: 1;
}

</style>

<body>
    <div class="box-set">
        <div class="box box-1">Box 1</div>
        <div class="box box-2">Box 2</div>
        <div class="box box-3">Box 3</div>
        <div class="box box-4">Box 4</div>
    </div>
</body>
</html>
