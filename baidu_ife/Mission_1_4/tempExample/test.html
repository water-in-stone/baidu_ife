<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<style type="text/css">
.box-set {
    background: #e8eae9;
    height: 200px;
    position: relative;
}

.box {
    background: #8ec63f;
    height: 80px;
    width: 80px;
    position: fixed;
}

.box-1 {
    top: 6%;
    left: 2%;
}

.box-2 {
    top: 0;
    left: 40px;
}

.box-3 {
    bottom: -10px;
    right: 20px;
}

.box-4 {
    bottom: 0;
}

footer {
  bottom: 0;
  left: 0;
  position: fixed;
  right: 0;
}

</style>

<body>
    <div class="box-set">
        <div class="box box-1">Box 1</div>
        <div class="box box-2">Box 2</div>
        <div class="box box-3">Box 3</div>
        <div class="box box-4">Box 4</div>
    </div>
</body>
<footer>Fixed Footer</footer>
</html>
