<!DOCTYPE html>
<html>

<head>
    <title>Picture Cropper</title>
</head>

<body>
    <main>
        <section>
            <form>
                <div class="form-group" id="set-cropper">
                    <input placeholder="宽" type="number" min="0" max="100" name="width">
                    <input placeholder="高" type="number" min="0" max="100" name="height">
                </div>
                <div class="form-group">
                    <button id="set-btn" type="button">修改大小</button>
                    <button id="crop-btn" type="button">裁剪</button>
                </div>
                <div class="form-group">
                    <label class="pick-file" id="pick-file" for="file">点击选择要裁剪的图片</label>
                    <input id="file" type="file" accept="image/jpeg,image/x-icon,image/png">
                </div>
            </form>
        </section>
        <section>
            <div class="cropper" id="cropper"></div>
        </section>
        <section>
            <div class="preview"></div>
            <div class="preview"></div>
        </section>
    </main>
    <script type="text/javascript" src='bundle.js'></script>


</body>

</html>
